<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head id="headId"></head>

<body>
<h1>Register</h1>
<form id="registerForm" action="" th:object="${userdto}" method="POST" enctype="utf8">
    <div>
        <label>Username</label>
        <input th:field="*{username}"/>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <div>
        <label>Confirm password</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <input value="Register" name="register" type="submit" form="registerForm"/>
    <p th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</p>
</form>

<a th:href="@{/login.html}">Login</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head id="headId"></head>

<body>
<h1>Register</h1>
<form id="registerForm" action="" th:object="${userdto}" method="POST" enctype="utf8">
    <div>
        <label>Username</label>
        <input th:field="*{username}"/>
        <p th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}">Validation error</p>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"
               th:class="${#fields.hasErrors('email')}? fieldError"/>
        <p th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">Validation error</p>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Confirm password</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <input value="Register" name="register" type="submit" form="registerForm"/>
</form>

<a th:href="@{/login.html}">Login</a>
</body>

</html>

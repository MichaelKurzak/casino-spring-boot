<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Casino</title>
<!--    credit card styles created using existing code @ https://codepen.io/quinlo/pen/YONMEa-->
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/static/css/payment.css}" />

</head>
<body id="errorBody">
<div class="body-text">Write your name in the right fields. Also write your imaginary card number. By clicking CCV field card will turn.</div>
<form>
    <div class="form-container">
        <div class="personal-information">
            <h1>Payment Information</h1>
        </div> <!-- end of personal-information -->

        <input class="column-left" type="text" name="first-name" placeholder="First Name"/>
        <input class="column-right" type="text" name="last-name" placeholder="Surname"/>
        <input class="input-field" type="text" name="number" placeholder="Card Number"/>
        <input class="column-left" type="text" name="expiry" placeholder="MM / YY"/>
        <input class="column-right" type="text" name="cvc" placeholder="CCV"/>

        <div class="card-wrapper"></div>

        <input class="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Streed Address"/>
        <input class="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
        <input class="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
        <input class="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
        <input class="input-button" type="submit" value="Submit"/>
    </div>
</form>
</div>
<script>/* Card.js plugin by Jesse Pollak. https://github.com/jessepollak/card */

$('form').card({
container: '.card-wrapper',
width: 280,

formSelectors: {
nameInput: 'input[name="first-name"], input[name="last-name"]'
}
});
</script>
</body>
</html>

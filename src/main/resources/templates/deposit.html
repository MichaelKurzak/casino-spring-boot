<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Casino</title>
    <!--    credit card styles created using existing code @ https://codepen.io/quinlo/pen/YONMEa-->
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/static/css/payment.css}"/>

</head>
<body id="errorBody">
<form id="depositForm" action="" th:object="${card}" method="POST">
    <div class="form-container">
        <div class="personal-information">
            <h1>Payment Information</h1><img src="http://i76.imgup.net/accepted_c22e0.png"/>
        </div> <!-- end of personal-information -->

        <div class="box">
            <div class="smallbox">
                <input th:field="*{firstName}" type="text" name="first-name" placeholder="First Name" onkeyup="lettersOnly(this);"/>
            </div>
            <div class="smallbox">
                <input th:field="*{surname}" type="text" name="last-name" placeholder="Surname" onkeyup="lettersOnly(this);"/>
            </div>
        </div>
        <input th:field="*{cardNumber}" type="text" name="number" placeholder="Card Number" onkeyup="numbersOnly(this);"/>
        <div class="box">
            <div class="smallbox">
                <input th:field="*{expiryDate}" type="text" name="expiry" placeholder="MM / YY" maxlength="5" onkeyup="formatString(this);"/>
            </div>
            <div class="smallbox">
                <input th:field="*{CCV}" type="text" name="cvc" placeholder="CCV" maxlength="3" onkeyup="numbersOnly(this);"/>
            </div>
        </div>
        <input th:field="*{depositAmount}" type="text" name="amount" placeholder="Deposit amount (USD)" onkeyup="numbersOnly(this);" min="1"/>

        <input class="input-button" type="submit" value="Deposit now" name="deposit" form="depositForm"/>
        <br/>
    </div>
</form>
</div>
<p style="color: #a00001" th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</p>
<script>
    function numbersOnly(input) {
        var regex = /[^0-9]/gi;
        input.value = input.value.replace(regex, "");
    }

    function lettersOnly(input) {
        var regex = /[0-9]/gi;
        input.value = input.value.replace(regex, "");
    }

    function formatString(code) {
        var allowedKeys = [8];
        if (allowedKeys.indexOf(code) !== -1) {
            return;
        }

        code.value = code.value.replace(
            /^([1-9]\/|[2-9])$/g, '0$1/' // 3 > 03/
        ).replace(
            /^(0[1-9]|1[0-2])$/g, '$1/' // 11 > 11/
        ).replace(
            /^([0-1])([3-9])$/g, '0$1/$2' // 13 > 01/3
        ).replace(
            /^(0?[1-9]|1[0-2])([0-9]{2})$/g, '$1/$2' // 141 > 01/41
        ).replace(
            /^([0]+)\/|[0]+$/g, '0' // 0/ > 0 and 00 > 0
        ).replace(
            /[^\d\/]|^[\/]*$/g, '' // To allow only digits and `/`
        ).replace(
            /\/\//g, '/' // Prevent entering more than 1 `/`
        );
    }
</script>
</body>
</html>
